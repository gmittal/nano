<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{BLOG-NAME} - {ARTICLE-TITLE}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/client/apple-touch-icon.png">
        <link rel="icon" type="image/ico" href="/client/favicon.ico">
        <!-- Place favicon.ico in the root directory -->

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,600' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/pills.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div id="header">
          <div class="row">
            <div class="two columns"></div>
            <div class="eight columns">
              <div id="mainTitle" onclick="location.href='/';">{BLOG-NAME}</div>
              <div id="mainDescription">{BLOG-DESCRIPTION}</div>
            </div>
            <div class="two columns"></div>
          </div>
        </div>
        <div class="content row">
          <div class="two columns"></div>
          <div class="eight columns">
            <div class="mainIntro">
              <div id="headline">
                {POST-TITLE}
              </div>
              <div class="date" style="margin-left:0px!important;">By <a href="/">{POST-AUTHOR}</a> &#183; {POST-DATE} &#183; {POST-READ-TIME} min read</div>
            </div>
            <div class="articleBody firstcharacter">
              {POST-CONTENT}
              <div id="disqus_thread"></div>
            <script>
                /**
                 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                };
                */

                    var d = document, s = d.createElement('script');

                    s.src = '//{DISQUS-LINK}/embed.js';

                    s.setAttribute('data-timestamp', +new Date());

                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
            </div>
          </div>
          <div class="two columns"></div>
        </div>


        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));

</html>
